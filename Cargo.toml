[package]
name = "kubex"
version = "0.1.0"
edition = "2018"

[dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
kube = { version = "0.78", default-features = true, features = ["derive"] }
kube-derive = "0.78"
k8s-openapi = { version = "0.17", default-features = false, features = [
    "v1_22",
] }
futures = "0.3"
regex = "1"
thiserror = "1.0"
clap = "3.2"
serde = "1.0"
serde_yaml = "0.9"
serde_json = "1.0"
anyhow = "1.0"
rayon = "1"

[dev-dependencies]
base64 = "0.20"
