[package]
name = "kubex"
version = "0.1.0"
edition = "2018"

[dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
kube = { version = "0.58", default-features = true, features = ["derive"] }
kube-derive = "0.58"
k8s-openapi = { version = "0.12", default-features = false, features = ["v1_19"] }
futures = "0.3"
regex = "1"
thiserror = "1.0"
rayon = "1.5"
clap = "2.33"

[dev-dependencies]
base64 = "0.13"